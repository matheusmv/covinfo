spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    platform: h2
    driver-class-name: org.h2.Driver
    jdbc-url: jdbc:h2:mem:testdb
    pool-size: 30
    username: sa
    password:

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  mail:
    host: localhost
    port: 25
    username: anything
    password: anything
