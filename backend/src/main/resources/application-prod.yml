spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: false
    show-sql: false

  datasource:
    url: ${DATABASE_URL}

  mail:
    host: smtp.gmail.com
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          socketFactory:
            port: 465
            class: javax.net.ssl.SSLSocketFactory
            fallback: false
          starttls:
            enable: true
          ssl:
            enable: true

default:
  sender: ${MAIL_USERNAME}

jwt:
  secret: ${SECRET_KEY}
  expiration: ${EXPIRATION_TIME}

credentials:
  admin:
    email: ${ADMIN_EMAIL}
    password: ${ADMIN_PASSWORD}
